# This is a build file for Ron (https://github.com/upsight/ron).

targets:
  lint:
    description: Run golint on the package.
    cmd: |
      golint .
  test:
    description: Run unit tests.
    before:
      - lint
      - vet
    cmd: |
      go test .
  vet:
    description: Run vet on the package.
    cmd: |
      go tool vet -all *.go
